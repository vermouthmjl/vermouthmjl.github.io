<h3> 2015-08-04 </h3>

<p>他的名字在暴风雨中敲门<br />
宁愿粉身碎骨 也不默默离去<br />
到了必须独自面对的时刻<br />
倘若春风荡漾<br />
雪山就会消失不见<br />
铜铃鸟窃自歌唱<br />
连雷声都充耳不闻<br />
用沙哑的嗓音告诉离人<br />
诚实的泪水洗净一切悲伤<br />
“看着他！<br />
黑色的眉毛下面<br />
什么秘密也没有！”<br />
山神祈祷 酒神舞蹈<br />
天亮前星空才最辉煌</p>
